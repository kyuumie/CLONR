      <section class="product-section">
        <div class="product-details">
          <h2>T-SHIRTS</h2>
          <h1>DBTK ARC TEE - WHITE</h1>
          <p>₱1,450.00</p>
          <label for="size">Size:</label>
          <select id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-Large</option>
            <option>XX-Large</option>
          </select>
    
          <label for="quantity">Quantity:</label>
          <select id="quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
    
          <button id="add-to-cart">Add to Cart</button>
        </div>
    
        <div class="product-slider">
          <button class="arrow left" onclick="prevSlide()">&#9664;</button>
          <img id="slider-image" src="https://dbtkco.com/cdn/shop/files/DBTKARCTEE3.jpg?v=1715245989" alt="Cipher Tee">
          <button class="arrow right" onclick="nextSlide()">&#9654;</button>
        </div>
      </section>

      <script>
        const images = [
        "https://dbtkco.com/cdn/shop/files/DBTKARCTEE3.jpg?v=1715245989",
        "https://dbtkco.com/cdn/shop/files/DBTKARCTEE4.jpg?v=1715245989",
        "https://dbtkco.com/cdn/shop/files/QR_59539.jpg?v=1715245986"
        ];

        let currentIndex = 0;
        const sliderImage = document.getElementById('slider-image');

        function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        sliderImage.src = images[currentIndex];
        }

        function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length;
        sliderImage.src = images[currentIndex];
        }

        document.getElementById('add-to-cart').addEventListener('click', () => {
        const selectedSize = document.getElementById('size').value;
        const selectedQuantity = document.getElementById('quantity').value;
        alert(`Added ${selectedQuantity} x Size ${selectedSize} to Cart`);
        });
      </script>

      <hr class="custom-hr">

      <footer>
        <div class="footer-content">
            <h2>CLONR - Wear the Movement</h2>
            <p>Email: noreply.CLONR@gmail.com | Phone: +63 XXX XXX XXXX</p>
            <p>© 2025 CLONR. All Rights Reserved.</p>
        </div>
      </footer>

      <script>
        document.getElementById('price-sort').addEventListener('change', function() {
          const productsGrid = document.getElementById('products-grid');
          const products = Array.from(productsGrid.getElementsByClassName('product-card'));
          const sortOption = this.value;
    
          if (sortOption === 'low-to-high') {
            products.sort((a, b) => a.getAttribute('data-price') - b.getAttribute('data-price'));
          } else if (sortOption === 'high-to-low') {
            products.sort((a, b) => b.getAttribute('data-price') - a.getAttribute('data-price'));
          }
    
          products.forEach(product => productsGrid.appendChild(product));
        });
      </script>
    </body>
